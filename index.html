<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <title>Password generator</title>
</head>

<body>
    <div class="container">
        <!-- <img class="logo" src="./images/circle_logo.png" alt=""> -->
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" passDisplay>
            <button class="copyBtn" onclick="copyFunc()">
                <span data-copyMsg></span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>


        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-length-num>0</p>
            </div>

            <!-- slider -->

            <input type="range" min="1" max="20" class="slider" id="passSlider" step="1" data-length-slider>

            <!-- checkboxes -->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>


            <!-- strength -->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator">

                </div>
            </div>

            <!-- generator -->

            <button class="generateBtn">Generate Password</button>

            <div class="creator">
                <h2>
                    <span>
                        Created By
                    </span>
                    <a href="http://www.prashantwadhwa.me" target="_blank">Prashant Wadhwa</a>
                </h2>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
